<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

<style>
  #canvas-container {
    position: fixed;
    /*width:10%;*/
    /*height:50vh;*/
    z-index: 1;
  }
  .greeting-card{
    position: fixed;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    padding: 10px;

    width: clamp(300px, 65%, 700px);
    /*height: auto;clamp(250px, 50%, 450px);*/
    background-color: rgba(54, 50, 91, 0.753);
    backdrop-filter: blur(14px);
    border-radius: 10px;
    z-index: 2;
  }
  .greeting-card h1{
    position: relative;
    transform: translate(0%, 0%);
    font-weight: bold;
    /*color: white;*/
    /*font-size: 70%;*/
    font-size: clamp(25px, 5.3vw, 60px);
    margin-top: 2%;
    margin-bottom: -4%;
    margin-right: 3%;
    overflow: hidden;
  }
  .greeting-card p{
    margin-top: 5%;
    font-size: clamp(15px, 1.5vw, 25px);
    padding-left: 4%;
  }
  .greeting-card-button{
    float: right;
    /*position: absolute;*/
    transform: translate(-10%, 60%);
    font-weight: bold;
    background-color: #271f48;
    color: rgb(196, 196, 196);
    font-size: clamp(25px, 3.7vw, 50px);
    padding-left: 4%;
    padding-right: 4%;
    border-radius: 1.1vmin;
    border-color: rgb(194, 194, 194);
    border-style: solid;
    border-width: thin;
  }
  .profile-image{
    float: left;
    transform: translate(-25%, -10%);
    width: clamp(20px, 40%, 350px);
    height: auto;
    border-radius: 1%;
    border-color: rgb(194, 194, 194);
    border-style: solid;
    border-width: thin;
    margin: 0%;
  }
  html{
    overflow-x: hidden;
    overflow-y: hidden;
  }
